                    { title: "Losing Your Edge", text: "Do you feel you've lost the drive or 'spark' that used to keep you one step ahead?", explanation: "Why it matters: Losing your 'edge' is often linked to decreased energy production, which affects motivation and ambition." },
                    { title: "Difficulty Concentrating", text: "Do you find it hard to stay focused on one task for a long period?", explanation: "Why it matters: Concentration is an energy-intensive process. With an energy deficit, the brain is prone to constant attention switching." },
                    { title: "Initial Inertia", text: "Do you experience a feeling of being 'stuck' when you need to start a new project or a difficult task?", explanation: "Why it matters: This can be a sign that the brain cannot allocate enough energy resources to initiate action." },
                    { title: "Loss of Precision", text: "Do you feel that your thoughts have become less precise and that mental tasks take more time?", explanation: "Why it matters: High speed and precision of thought require optimal energy supply to neurons." },
                    { title: "Daily Fatigue Pattern", text: "Have you noticed that your energy slump occurs at about the same time every day, as if on a schedule?", explanation: "Why it matters: A consistent pattern points to a systemic, rather than situational, problem with energy regulation in the body." }
                ]
            }
        };

        // App State
        let currentQuestionIndex = 0;
        let score = 0;
        let currentLanguage = 'uk';

        // Functions
        function showScreen(screenName) {
            const activeScreen = document.querySelector('.content-card.active');
            if (activeScreen) {
                activeScreen.classList.remove('active');
            }
            
            setTimeout(() => {
                Object.values(screens).forEach(screen => screen.classList.add('hidden'));
                screens[screenName].classList.remove('hidden');
                setTimeout(() => screens[screenName].classList.add('active'), 50); // Add active class for animation
            }, 300); // Wait for fade out
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
            langUkBtn.classList.toggle('active', lang === 'uk');
            langEnBtn.classList.toggle('active', lang === 'en');

            const langData = translations[lang];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (langData[key]) {
                    el.textContent = langData[key];
                }
            });
            if (!screens.quiz.classList.contains('hidden')) {
                displayQuestion();
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showScreen('quiz');
            displayQuestion();
        }

        function displayQuestion() {
            const questionData = translations[currentLanguage].questions[currentQuestionIndex];
            questionCounter.textContent = `${translations[currentLanguage].quiz_question_counter} ${currentQuestionIndex + 1}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / translations[currentLanguage].questions.length) * 100}%`;
            questionTitle.textContent = questionData.title;
            questionText.textContent = questionData.text;
            questionExplanation.textContent = questionData.explanation;
        }

        function handleAnswer(event) {
            if (event.target.dataset.answer === 'yes') {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < translations[currentLanguage].questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showScreen('result');
            Object.values(results).forEach(result => result.classList.add('hidden'));
            if (score >= 8) {
                results.high.classList.remove('hidden');
            } else if (score >= 4) {
                results.medium.classList.remove('hidden');
            } else {
                results.low.classList.remove('hidden');
            }
        }
        
        function showProduct() {
            showScreen('product');
        }

        function showStartScreen() {
            showScreen('start');
        }

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        answerButtons.forEach(button => button.addEventListener('click', handleAnswer));
        resultBtns.forEach(button => button.addEventListener('click', showProduct));
        backToStartBtn.addEventListener('click', showStartScreen);
        langUkBtn.addEventListener('click', () => setLanguage('uk'));
        langEnBtn.addEventListener('click', () => setLanguage('en'));

        // Initial Load
        window.onload = () => {
            screens.start.classList.add('active');
            setLanguage('uk');
        };

    </script>
